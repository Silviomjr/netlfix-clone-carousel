<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style/main.css">
  <link rel="stylesheet" href="./style/responsive.css">

  <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">


  <title>Netflix-clone</title>


</head>
<body>
  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="#">Início</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="main-movie">
      <div class="container">
        <h3 class="title">HOUSE OF CARDS</h3>
        <p class="description">Quatro famílias iniciam uma desesperada busca por respostas quando uma criança desaparece e um complexo mistério envolvendo três gerações começa a se revelar.</p>
      </div>
      
      <div class="buttons">
        <button role="button" class="button">
          <i class="fas fa-play"></i>
          ASSISTIR AGORA
        </button>
        <button role="button" class="button">
          <i class="fas fa-info-circle"></i>
          MAIS INFORMAÇÕES
        </button>
      </div>


    </div>
  </main>

  <div class="carousel-movies">
    
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img src="./img/mini-img1.jpg" alt="" class="movie-box">
      </div>
      <div class="item">
        <img src="./img/mini-img2.jpg" alt="" class="movie-box">
      </div>
      <div class="item">
        <img src="./img/mini-img3.jpg" alt="" class="movie-box">
      </div>
      <div class="item">
        <img src="./img/mini-img4.jpg" alt="" class="movie-box">
      </div>
      <div class="item">
        <img src="./img/mini-img5.jpg" alt="" class="movie-box">
      </div>
      <div class="item">
        <img src="./img/mini-img6.jpg" alt="" class="movie-box">
      </div>
      <div class="item">
        <img src="./img/mini-img7.jpg" alt="" class="movie-box">
      </div>
      <div class="item">
        <img src="./img/mini-img8.jpg" alt="" class="movie-box">
      </div>
      <div class="item">
        <img src="./img/mini-img9.jpg" alt="" class="movie-box">
      </div>
      <div class="item">
        <img src="./img/mini-img10.jpg" alt="" class="movie-box">
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/e55faca09a.js" crossorigin="anonymous"></script>
  <script src="./js/owl/jquery.min.js"></script>
  <script src="./js/owl/owl.carousel.min.js"></script>
  <script src="./js/owl/setup.js"></script>

</body>
</html>
